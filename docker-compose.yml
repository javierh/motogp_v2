version: '3.8'

services:
  bot:
    build: .
    container_name: novaporra-bot
    restart: unless-stopped
    network_mode: host
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MYSQL_HOST=${MYSQL_HOST:-192.168.86.83}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MOTOGP_API_URL=${MOTOGP_API_URL}
      - MOTOGP_API_KEY=${MOTOGP_API_KEY}
      - MOTOGP_API_SECRET=${MOTOGP_API_SECRET}
      - APP_TIMEZONE=${APP_TIMEZONE}
      - BET_CLOSE_MINUTES=${BET_CLOSE_MINUTES}
      - CURRENT_SEASON=${CURRENT_SEASON}
      - LOG_LEVEL=${LOG_LEVEL}
      - DEBUG=${DEBUG}
    volumes:
      - ./logs:/app/logs
